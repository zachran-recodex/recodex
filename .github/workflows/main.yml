---
on: push
name: ğŸš€ Deploy website on push
jobs:
  web-deploy:
    name: ğŸ‰ Deploy
    runs-on: ubuntu-latest
    steps:
    - name: ğŸšš Get latest code
      uses: actions/checkout@v4

    - name: ğŸ˜ Setup PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: '8.3'
        extensions: mbstring, bcmath, pdo, pdo_mysql, intl, zip, gd

    - name: ğŸŸ¢ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'

    - name: ğŸ”§ Prepare Laravel Environment
      run: |
        echo "APP_NAME=\"Recodex ID\"" > .env
        echo "APP_ENV=production" >> .env
        echo "APP_DEBUG=false" >> .env
        echo "APP_URL=https://recodex.id" >> .env
        echo "DB_CONNECTION=mysql" >> .env
        echo "DB_HOST=localhost" >> .env
        echo "DB_PORT=3306" >> .env
        echo "DB_DATABASE=recodexi_main" >> .env
        echo "DB_USERNAME=recodexi_admin" >> .env
        echo "DB_PASSWORD=\"y)xOaeV72AZ4\"" >> .env
        echo "MAIL_MAILER=smtp" >> .env
        echo "MAIL_HOST=\"mail.recodex.id\"" >> .env
        echo "MAIL_PORT=465" >> .env
        echo "MAIL_USERNAME=\"admin@recodex.id\"" >> .env
        echo "MAIL_PASSWORD=\"qgQ{pFs#;*wn\"" >> .env
        echo "MAIL_FROM_ADDRESS=\"admin@recodex.id\"" >> .env
        echo "MAIL_FROM_NAME=\"${APP_NAME}\"" >> .env

    - name: Clear Composer Cache
      run: composer clear-cache

    - name: ğŸ“¦ Install Composer Dependencies
      run: composer install --no-interaction --no-progress --prefer-dist --verbose
      env:
        COMPOSER_PROCESS_TIMEOUT: 0
        COMPOSER_NO_INTERACTION: 1
        COMPOSER_NO_AUDIT: 1

    - name: ğŸ“¦ Install NPM Dependencies
      run: npm ci

    - name: ğŸ—ï¸ Build Frontend Assets
      run: npm run build

    - name: ğŸ“‚ Sync files
      uses: SamKirkland/FTP-Deploy-Action@v4.3.5
      with:
        server: ${{ secrets.FTP_SERVER }}
        username: ${{ secrets.FTP_USERNAME }}
        password: ${{ secrets.FTP_PASSWORD }}
        server-dir: /public_html/
        exclude: |
          **/.git*
          **/.git*/**
          **/node_modules/**
          **/vendor/**
          **/.env*
        dangerous-clean-slate: false

    - name: ğŸ”§ Prepare Laravel Application
      run: |
        php artisan storage:link
        php artisan config:cache
        php artisan route:cache
        php artisan view:cache
        php artisan optimize
        # Skip permission:cache-reset as it requires database connection
        # Skip database migrations during CI/CD as we can't connect to the production database
