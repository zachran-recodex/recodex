on:
  push:
    branches:
      - main

name: ðŸš€ Deploy website on push

jobs:
  web-deploy:
    name: ðŸŽ‰ Deploy
    runs-on: ubuntu-latest
    steps:
    - name: ðŸšš Get latest code
      uses: actions/checkout@v4

    - name: Setup PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: '8.3'
        extensions: bcmath, bz2, calendar, core, ctype, curl, date, dom, exif, ffi, fileinfo, filter, ftp, gd, gettext, gmp, hash, iconv, intl, json, libxml, mbstring, mysqlnd, nd_mysqli, openssl, pcntl, pcre, pdo, pdo_mysql, pdo_sqlite, phar, posix, random, readline, reflection, session, shmop, simplexml, spl, sqlite3, standard, tokenizer, xml, xmlreader, xmlwriter, xsl, zip

    - name: Create dummy .env
      run: |
        echo "APP_NAME=Laravel" > .env
        echo "APP_ENV=production" >> .env
        echo "APP_KEY=base64:$(php -r 'echo base64_encode(random_bytes(32));')" >> .env
        echo "APP_DEBUG=false" >> .env
        echo "DB_CONNECTION=mysql" >> .env
        echo "DB_HOST=127.0.0.1" >> .env
        echo "DB_DATABASE=dummy" >> .env
        echo "DB_USERNAME=dummy" >> .env
        echo "DB_PASSWORD=dummy" >> .env

    - name: Install Composer dependencies
      run: composer install --no-dev --optimize-autoloader

    - name: Build frontend
      run: |
        npm install
        npm run build

    - name: ðŸ“‚ Sync files
      uses: SamKirkland/FTP-Deploy-Action@v4.3.5
      with:
        server: ${{ secrets.FTP_SERVER }}
        username: ${{ secrets.FTP_USERNAME }}
        password: ${{ secrets.FTP_PASSWORD }}
        exclude: |
          **/.git*
          **/node_modules/**
          **/vendor/**
          **/tests/**
          .env
          .github/**
        server-dir: public_html/
