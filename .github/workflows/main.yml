name: ðŸš€ Deploy website on push

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]
  workflow_dispatch:
    inputs:
      deploy_type:
        description: 'Tipe deployment'
        required: true
        default: 'incremental'
        type: choice
        options:
          - incremental
          - full

jobs:
  web-deploy:
    name: ðŸŽ‰ Deploy
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
    steps:
    - name: ðŸšš Get latest code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: ðŸ˜ Setup PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: '8.3'
        extensions: mbstring, dom, fileinfo

    - name: ðŸ“¦ Install Composer dependencies
      run: composer install --no-dev --prefer-dist --no-interaction --no-progress --optimize-autoloader

    - name: ðŸ”§ Setup Environment
      run: |
        cp .env.production .env
        php artisan key:generate --force
        # Tidak perlu menambahkan DB_CONNECTION karena sudah ada di .env.production
        # Tambahkan driver secara eksplisit untuk menghindari error undefined array key
        echo "DB_DRIVER=mysql" >> .env
        echo "CACHE_STORE=database" >> .env
        echo "SESSION_DRIVER=database" >> .env
        echo "MAIL_MAILER=log" >> .env

    - name: ðŸ”§ Optimize Laravel
      run: |
        php artisan package:discover --ansi
        php artisan config:cache
        php artisan route:cache
        php artisan view:cache

    - name: ðŸ”„ Prepare Database Migrations
      run: |
        php artisan migrate:status
        echo "Migrations ready for deployment"

    - name: ðŸ“‚ Sync files
      uses: SamKirkland/FTP-Deploy-Action@v4.3.5
      with:
        server: ${{ secrets.FTP_SERVER }}
        username: ${{ secrets.FTP_USERNAME }}
        password: ${{ secrets.FTP_PASSWORD }}
        dangerous-clean-slate: false
        dry-run: ${{ github.event_name == 'pull_request' }}
        exclude: |
          **/.git*
          **/.git*/**
          **/node_modules/**
          **/tests/**
          **/storage/logs/**
          **/storage/framework/cache/**
          **/storage/framework/sessions/**
          .env.example
          .env
        state-name: .ftp-deploy-sync-state.json
        log-level: minimal

    - name: ðŸ”„ Run Post-Deployment Commands
      if: github.event_name != 'pull_request'
      run: |
        echo "Running post-deployment commands..."
        php artisan migrate --force
        php artisan cache:clear
        php artisan queue:restart
