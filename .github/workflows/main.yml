---
on: push
name: ðŸš€ Deploy website on push
jobs:
  web-deploy:
    name: ðŸŽ‰ Deploy
    runs-on: ubuntu-latest
    steps:
    - name: ðŸšš Get latest code
      uses: actions/checkout@v4

    - name: ðŸ˜ Setup PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: '8.3'
        extensions: mbstring, bcmath, pdo, pdo_mysql
        coverage: none

    - name: ðŸ“¦ Install Composer Dependencies
      run: composer install --no-interaction --no-progress --prefer-dist
      env:
        COMPOSER_PROCESS_TIMEOUT: 0
        COMPOSER_NO_INTERACTION: 1
        COMPOSER_NO_AUDIT: 1

    - name: ðŸ”§ Prepare Laravel Application
      run: |
        echo "APP_NAME=\"Recodex ID\"" >> .env
        echo "APP_ENV=production" >> .env
        echo "APP_DEBUG=false" >> .env
        echo "APP_URL=https://recodex.id" >> .env
        echo "DB_CONNECTION=mysql" >> .env
        echo "DB_HOST=localhost" >> .env
        echo "DB_PORT=3306" >> .env
        echo "DB_DATABASE=recodexi_main" >> .env
        echo "DB_USERNAME=recodexi_admin" >> .env
        echo "DB_PASSWORD=\"y)xOaeV72AZ4\"" >> .env
        echo "MAIL_MAILER=smtp" >> .env
        echo "MAIL_HOST=\"mail.recodex.id\"" >> .env
        echo "MAIL_PORT=465" >> .env
        echo "MAIL_USERNAME=\"admin@recodex.id\"" >> .env
        echo "MAIL_PASSWORD=\"qgQ{pFs#;*wn\"" >> .env
        echo "MAIL_FROM_ADDRESS=\"admin@recodex.id\"" >> .env
        echo "MAIL_FROM_NAME=\"${APP_NAME}\"" >> .env
        php artisan migrate --force
        php artisan config:cache
        php artisan route:cache
        php artisan view:cache
        php artisan optimize
        php artisan permission:cache-reset

    - name: ðŸ“‚ Sync files
      uses: SamKirkland/FTP-Deploy-Action@v4.3.5
      with:
        server: ${{ secrets.FTP_SERVER }}
        username: ${{ secrets.FTP_USERNAME }}
        password: ${{ secrets.FTP_PASSWORD }}
        server-dir: /public_html/
        exclude: |
          **/.git*
          **/.git*/**
          **/node_modules/**
          **/vendor/**
          **/.env*
          **/storage/logs/**
          **/storage/framework/cache/**
          **/storage/framework/sessions/**
